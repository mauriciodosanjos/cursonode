<script>
    fetch('http://localhost:3000/produtos', {
        headers: {
            Accept: 'application/json'
        }
    })
        .then((res) => res.json())
        .then(objetoJs => {
            const ul = document.querySelector('ul')
            objetoJs.forEach(objetoAtual => {
                const li = `<li>${objetoAtual.titulo}</li>`
                ul.innerHTML += li
            })
        });
</script>

<h1>Lista de livros</h1>
<h2>Via API</h2>
