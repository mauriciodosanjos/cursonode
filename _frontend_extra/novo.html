<script>

    const novoLivro = {
        titulo: 'Novo livro via html',
        preco: 88,
        descricao: 'Uma loucura'
    }

    fetch('http://localhost:3000/produtos', {
        headers: {
            'Accept': 'application/json',
            'Content-type': 'application/json'
        },
        method: 'POST',
        body: JSON.stringify(novoLivro)
    })
        .then((res) => res.json())
        .then(objetoJs => {
            alert(objetoJs.msg)
            //console.log(objetoJs)
        });
</script>

<h1>Incluindo novo Livro</h1>
